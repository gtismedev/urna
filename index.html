<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="blockButton()">
    <header class="header">
      <div class="header__img-container">
        <img
          src="./img/logo-parnamirim.svg"
          class="header__img--prefeitura"
          alt="Logo da SME"
        />
        <img
          src="./img/LOGO_SME.png"
          class="header__img--sme"
          alt="Logo da SME"
        />
      </div>
      <div class="header__nav">
        <img
          src="./img/logo-fundo-branco-texto.png"
          alt="Logo do GTI"
          class="header__img--logo"
        />
      </div>
    </header>
    <div id="divPai">
      <div id="divFilho">
        <div class="title">
          <h1>Eleições: Gestores Escolares</h1>
          <p class="sub-title">Triênio 2025-2027</p>
          <p class="directors">
            • Diretor Administrativo <br />• Diretor Pedagógico
          </p>
        </div>
        <img src="img/urna.svg" alt="" />
      </div>
      <div id="voteAqui">
        <ul id="buttons-container">
          <!--p style="margin-right:7%;font-size:20px">Clique aqui para</p-->
          <li>
            <button id="botaoInicio" onclick="zeresima()">
              INICIAR VOTAÇÃO
            </button>
          </li>
          <li>
            <button id="botaoContinuar" onclick="iniciar()">
              CONTINUAR VOTAÇÃO
            </button>
          </li>
        </ul>
      </div>
    </div>

    <footer>
      <div class="developer">
        Desenvolvido pela GTI - <span id="year"></span>
      </div>
    </footer>

    <script>
      let year = document.getElementById("year");
      let getDate = new Date();
      let atualYear = getDate.getFullYear();

      year.innerText = atualYear;
    </script>

    <script src="scripts/main.js"></script>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/html2canvas.js"></script>
    <script src="scripts/jspdf.js"></script>
  </body>
</html>
