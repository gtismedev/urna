<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="scripts/main.js"></script>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="header__img-container">
        <img
          src="./img/logo-parnamirim.svg"
          class="header__img--prefeitura"
          alt="Logo da SME"
        />
        <img
          src="./img/LOGO_SME.png"
          class="header__img--sme"
          alt="Logo da SME"
        />
      </div>
      <div class="header__nav">
        <img
          src="./img/logo-fundo-branco-texto.png"
          alt="Logo do GTI"
          class="header__img--logo"
        />
      </div>
    </header>
    <div class="rule-list">
      <ul>
        <li>
          Digite o número da chapa para votar. Ex.: 01 ou 02 (Caso exista a
          chapa 02)
        </li>
        <li>Aperte ENTER ou clique em CONFIRMAR para votar</li>
        <li>Espere o aviso sonoro para confirmar que o voto foi computado</li>
      </ul>
    </div>
    <div id="div_caidodatos_e_teclas">
      <div id="candidatos">
        <div class="selected-number">
          <form>
            <label for="type-vote">Escolha o tipo de voto:</label>
            <select id="type-vote" name="type-vote" onchange="verifyVote()">
              <option value="" selected>Selecione</option>
              <option value="teacher">Professor</option>
              <option value="employee">Funcionário</option>
              <option value="student">Aluno</option>
              <option value="parents">Pais</option>
            </select>
          </form>
          <h2 id="static_number_indicator">Número:</h2>
          <p id="tela_numero"></p>
        </div>
        <div id="nada" class="background-chapa-img"></div>
        <div class="chapas" id="01"><img src="img/Chapa1.png" /></div>
        <div class="chapas" id="02"><img src="img/Chapa2.png" /></div>
        <div class="chapas" id="03"><img src="img/Chapa3.png" /></div>
        <div class="chapas" id="04"><img src="img/Chapa4.png" /></div>
        <div class="chapas" id="05"><img src="img/Chapa5.png" /></div>
        <div class="chapas" id="nulo"><img src="img/nulo.jpeg" /></div>
        <div class="chapas" id="BR"><img src="img/branco.jpeg" /></div>
      </div>
      <div id="teclas">
        <div id="numpadPai">
          <div id="numpad">
            <button id="3" onclick="botao(this.id)">3</button>
            <button id="2" onclick="botao(this.id)">2</button>
            <button id="1" onclick="botao(this.id)">1</button>
            <button id="6" onclick="botao(this.id)">6</button>
            <button id="5" onclick="botao(this.id)">5</button>
            <button id="4" onclick="botao(this.id)">4</button>
            <button id="9" onclick="botao(this.id)">9</button>
            <button id="8" onclick="botao(this.id)">8</button>
            <button id="7" onclick="botao(this.id)">7</button>
            <button id="0" style="margin-right: 29.8%" onclick="botao(this.id)">
              0
            </button>
          </div>
          <div style="text-align: center; margin-left: 15px">
            <button class="white" onclick="branco()">BRANCO</button>
            <button class="to-correct" onclick="corrige()">CORRIGE</button>
            <button class="confirm" id="buttonON" onclick="confirma()">
              CONFIRMA
            </button>
            <button
              id="buttonOFF"
              style="background: darkgray; display: none"
              onclick=""
            >
              CONFIRMA
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="finalizar">
      <button onclick="end()">FINALIZAR VOTAÇÃO</button>
    </div>
    <footer>
      <div class="developer">Desenvolvido pela GTI - 2024</div>
    </footer>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/html2canvas.js"></script>
    <script src="scripts/jspdf.js"></script>

    <script>
      window.addEventListener(
        "keydown",
        function (event) {
          if (event.defaultPrevented) {
            return; // Do nothing if the event was already processed
          }

          switch (event.key) {
            case "0":
              botao(0);
              break;
            case "1":
              botao(1);
              break;
            case "2":
              botao(2);
              break;
            case "3":
              botao(3);
              break;
            case "4":
              botao(4);
              break;
            case "5":
              botao(5);
              break;
            case "6":
              botao(6);
              break;
            case "7":
              botao(7);
              break;
            case "8":
              botao(8);
              break;
            case "9":
              botao(9);
              break;
            case "Enter":
              confirma();
              break;
            case "Escape":
              end();
              break;
            case "Decimal":
              corrige();
              break;
            case "Add":
              branco();
              break;
              return; // Quit when this doesn't handle the key event.
          }

          // Cancel the default action to avoid it being handled twice
          event.preventDefault();
        },
        true
      );
    </script>
  </body>
</html>
